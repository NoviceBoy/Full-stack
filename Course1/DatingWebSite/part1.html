<!DOCTYPE html>
<html>
<head>
	<title>
		Dating Website
	</title>
</head>
<body>
	<h1>Please Enter Your Details For Our Dating Website</h1>
	<form action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php" method="post" enctype="multipart/form-data">
	<fieldset>
		<legend>
			Your Face
		</legend>
		<label for="image">Your Face : </label>
		<input type="file" id="image" name="image" required> <br>
		<label for="preview">Image preview : </label>
		<img id="preview">
	</fieldset><br>
	<fieldset>
		<legend>
			Your General Details
		</legend>
		<label for="name">Name : </label>
		<input type="text" id="name" name="name" required><br>
		<label for="male">Gender : </label>
		<input type="radio" id="male" name="gender" value="male" required> 
		<label for="male">Male</label>
		<input type="radio" id="female" name="gender" value="female"> 
		<label for="female">Female</label> <br>
		<label for="age">Age: </label>
		<input type="number" id="age" name="age" required><br>
		<label for="dob">Date of Birth: </label>
		<input type="date" id="dob" name="dob"> <br>
		<label for="color">Favorite Color: </label>
		<input type="color" id="color" name="color"> <br>
		<label for="country">Which Country:</label>
		<select id="country" name="country">
			<option value="no">No Selection</option>
			<option value="us">United States</option>
			<option value="uk">United Kingdom</option>
			<option value="in">India</option>
			<option value="jp">Japan</option>
			<option value="ch">China</option>
		</select>
	</fieldset> <br>
	<fieldset>
		<legend>
			Your Indicators
		</legend>
		<label for="height">Height: </label>
		Short <input id="height" name="height" type="range" min="0" max="100"> Tall <br>
		<label for="salary">Salary: </label>
		Poor <input id="salary" name="salary" type="range" min="0" max="100"> Rich <br>
	</fieldset> <br>
	<fieldset>
		<legend>
			Your Contact information
		</legend>
		<label for="email">Email:</label>
		<input type="email" id="email" name="email" required> <br>
		<label for="mobile">Mobile:</label>
		<input type="tel" id="mobile" name="mobile"> <br>
		<label for="address">Address:</label>
		<textarea name="address" id="address"></textarea> <br>
		<label for="em">Method to contact you:</label>
		<input type="checkbox" id="em" name="contact" value="em"> 
		<label for="em"> Email </label>
		<input type="checkbox" id="wsapp" name="contact" value="ws"> 
		<label for="wsapp"> Whatsapp </label>
		<input type="checkbox" id="chat" name="contact" value="ws">
		<label for="chat"> In-app Chat</label><br>
	</fieldset> <br>
	<input type="Submit" value="Submit">
	</form>
</body>
</html>
